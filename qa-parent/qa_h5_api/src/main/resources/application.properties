# Spring boot application
spring.application.name=dubbo-auto-configure-consumer-sample

# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=9999

# Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.group=qa-member

dubbo.consumer.check=false
server.port=9991

dubbo.provider.timeout=300000
dubbo.consumer.timeout=999999
dubbo.provider.retries=0

#关闭容错重试机制
dubbo.provider.cluster=failfast
dubbo.consumer.cluster=failfast


# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0
# 连接超时时间（毫秒）  不设置可能会报错 Command timed out after no timeout
spring.redis.timeout=5000